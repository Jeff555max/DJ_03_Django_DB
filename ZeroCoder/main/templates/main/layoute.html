{% load static %} <! Подгружаем статические файлы >

<!doctype html> <! Не обращаем внимание на красное подчеркивание >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <title>
     {% block title %}
     {% endblock %}
   </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}"> <! Указываем путь к статическим файлам css >
</head>
<body>
    {% include 'main/menu.html' %}

    <aside>
        <img src="{% static 'main/image/Wolf.gif' %}" alt="Волк из мультфильма" width="150px">

        <span>WolfDjango</span>

        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/about/">Обо мне</a></li>
            <li><a href="/services/">Услуги</a></li>
            <li><a href="/contact/">Контакты</a></li>
        </ul>

    </aside>

    <div class="container my-5">
        {% block content %}

        {% endblock %}
    </div>
    {% include 'main/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
