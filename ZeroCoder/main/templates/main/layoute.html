{% load static %} <! Подгружаем статические файлы >

<!doctype html> <! Не обращаем внимание на красное подчеркивание >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <title>
     {% block title %}
     {% endblock %}
   </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}"> <! Указываем путь к статическим файлам css >
</head>
<body>
    {% include 'main/menu.html' %}

    <aside>
        <img src="{% static 'main/image/Wolf.gif' %}" alt="Волк из мультфильма" width="150px">

        <span>{{caption}}</span>

        <!  либо просто писать вместо {{caption}} WolfDjango и в views.py убрать тогда
        data = {
        'caption': "WolfDjango"
        }
        и data из return render () >

        <ul>
            <li><a href="{% url 'home' %}">Главная</a></li> <! Можно делать как во Flask href="/" >
            <li><a href="{% url 'about us' %}">Обо мне</a></li> <! Можно делать как во Flask href="/адрес URL" >
            <li><a href="{% url 'Uslugi' %}">Услуги</a></li>  <! Можно делать как во Flask href="/адрес URL" >
            <li><a href="{% url 'мои контакты' %}">Контакты</a></li> <! Можно делать как во Flask href="/адрес URL" >
        </ul>

    </aside>

    <div class="container my-5">
        {% block content %}

        {% endblock %}
    </div>
    {% include 'main/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
