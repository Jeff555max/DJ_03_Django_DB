
{% extends 'main/layoute.html' %}

{% block title %}
     Добавить новость
{% endblock %}

{% block content%}
    <h1> Добавить новость </h1>

<div>
	<h2>Форма для добавления новостей</h2>
	<form method="post" >
		<input type="text" placeholder="Заголовок новости"> <br>
		<input type="text" placeholder="Краткое описание новости"> <br>
		<textarea placeholder="Содержание новости"></textarea> <br> <! textarea позволяет вводить большие объёмы текста>
		<input type="date"> <br>
		<input type="time"> <br>
		<button type="submit">Добавить новость</button>
	</form>
</div>

{% endblock %}
